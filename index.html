<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVELOPER SHUVO PROFILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* আপনার আগের স্টাইল কোড অক্ষুণ্ন রইল */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }
        body {
            min-height: 100vh;
            width: 100%;
            font-size: 14px;
            background: transparent;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            position: relative;
            background-color: #231E39;
            width: 220px;
            height: 220px;
            padding: 24px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 60px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            transition: width 0.4s, height 0.4s, border-radius 0.4s;
            z-index: 1;
        }
        .expanded {
            width: 340px;
            height: 850px; /* Adjusted height to fit the button */
            border-radius: 4px;
        }
        @keyframes animateProfilePic {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .img-container {
            width: 170px;
            height: 170px;
            min-height: 170px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 40px 5px rgba(0, 0, 0, 0.2);
            border: 5px solid #000000; 
            animation: animateProfilePic 1s ease-in-out; 
        }
        .img-container img {
            width: 100%;
            max-width: 100%;
            cursor: pointer;
        }
        .full-name {
            font-size: 1.4em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 40px;
            margin-bottom: 16px;
        }
        .role,
        .description {
            font-size: 1em;
            letter-spacing: 0.5px;
            line-height: 20px;
            text-align: center;
            color: white; /* সাদা কালার যোগ করা হয়েছে */
        }
        .role {
            text-transform: uppercase;
            padding-bottom: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid #ffbe44;
        }
        #auto-typing {
            margin-bottom: 5px; 
        }
        .social-container {
            position: absolute;
            top: 40px;
            left: -40px;
            display: flex;
            flex-direction: column;
        }
        .social-container button {
            border: none;
            outline: none;
            color: #eee;
            background: none;
            width: 20px;
            height: 40px;
            font-size: 1.7em;
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.4s;
        }
        .expanded .social-container button {
            transform: translateX(60px);
            transition-delay: 0.3s;
        }
        .expanded .social-container button:nth-child(2) {
            transition-delay: 0.5s;
        }
        .expanded .social-container button:nth-child(3) {
            transition-delay: 0.7s;
        }
        .skill {
            margin-bottom: 10px;
        }
        .skill-label {
            font-weight: bold;
        }
        .progress-bar {
            background-color: #f1f1f1;
            border-radius: 5px;
            height: 20px;
            width: 300px;
        }
        .progress-fill {
            background-color: #4CAF50;
            border-radius: 5px;
            height: 100%;
        }
        .progress-label {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 5px;
        }
        .website-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ffbe44;
            border: none;
            border-radius: 25px;
            color: #231E39;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .website-button:hover {
            background-color: #e0a836;
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Profile Container -->
    <div class="container" onclick="toggleProfile()">
        <div class="img-container" onclick="changeImage()">
            <img id="profile-img" src="https://i.ibb.co/bd5YXKC/IMG-20240607-161556-584.jpg" alt="Initial Photo">
        </div>
        <p class="full-name">SHUVO PK</p>
        <a class="role" href="https://androadappsdevelopershuvo.github.io/myinfo/" target="_blank">App & Web Developer</a>
        <div id="auto-typing"></div>
        <h1>My Skill Percentage</h1>
        <br>
        <div class="skill">
            <span class="skill-label">ANDROID APP DEVELOPMENT:</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 79%;"></div>
            </div>
            <span class="progress-label">79%</span>
        </div>
        <div class="skill">
            <span class="skill-label">PHP & JAVASCRIPT:</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 57%;"></div>
            </div>
            <span class="progress-label">57%</span>
        </div>
        <div class="skill">
            <span class="skill-label">CSS:</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 32%;"></div>
            </div>
            <span class="progress-label">32%</span>
        </div>
        <div class="skill">
            <span class="skill-label">HTML:</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 35%;"></div>
            </div>
            <span class="progress-label">35%</span>
        </div>
        <div class="social-container">
            <button><a href="https://www.facebook.com/xrhakarshuvo007?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a></button>
            <button><a href="https://t.me/djhakar007ff" target="_blank"><i class="fab fa-telegram"></i></a></button>
            <button><a href="https://wa.me/+8801778526313" target="_blank"><i class="fab fa-whatsapp"></i></a></button>
        </div>

        <!-- Official Website Button -->
        <a href="https://developershuvo.blogspot.com/?m=1" target="_blank">
            <button class="website-button">MY OFFICIAL WEBSITE</button>
        </a>
    </div>

    <!-- Load particles.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles animation
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });

        // Toggle Profile Expansion
        function toggleProfile() {
            const container = document.querySelector('.container');
            container.classList.toggle('expanded');
        }

        // Change Image on Click
        function changeImage() {
            const img = document.getElementById('profile-img');
            img.src = "https://firebasestorage.googleapis.com/v0/b/shuvo-all-tools.appspot.com/o/photo%2F1000351291.jpg?alt=media&token=cc4b687c-76a2-447c-859f-dee1d3326377";
        }
    </script>
</body>
</html>

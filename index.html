<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Portfolio Website</title>
    <style>
        body {
            background-color: #2b5876;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover, .active {
            color: #f39c12;
        }
        .home {
            display: flex;
            align-items: center;
            padding: 50px;
        }
        .home-img {
            flex: 0 0 auto;
            margin-right: 30px;
        }
        .profile-photo {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
            opacity: 1;
            transition: opacity 1s ease;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .home-content {
            max-width: 600px;
        }
        h1 {
            font-size: 28px;
            margin: 0;
            text-transform: uppercase;
        }
        .typing {
            display: inline-block;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover, .social-icons a.active {
            color: #f39c12;
        }
        .btn {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d68a00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup h2 {
            color: #f39c12;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .close-btn {
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="active" onclick="refreshPage()">Home</a>
            <a href="https://developershuvo.blogspot.com/?m=1" target="_blank">Services</a>
            <a href="#" onclick="openExperiencePopup()">Experience</a>
            <a href="#" onclick="highlightSocialIcons()">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img">
            <img id="profile-photo" src="https://firebasestorage.googleapis.com/v0/b/shuvo-all-tools.appspot.com/o/photo%2F1000356089.png?alt=media&token=9e6e25cc-c4da-4c04-a8bb-518ff82ece4c" alt="Shuvo's Photo" class="profile-photo" onclick="window.location.href='https://androadappsdevelopershuvo.github.io/myinfo/'">
        </div>
        <div class="home-content">
            <h1>HI, I'M SHUVO</h1>
            <div class="typing" id="line1"></div>
            <div class="typing" id="line2" style="display:none;"></div>
            <div class="typing" id="line3" style="display:none;"></div>
            <div class="typing" id="line4" style="display:none;"></div>
            <div class="social-icons" id="social-icons">
                <a href="https://www.facebook.com/xrhakarshuvo007?mibextid=ZbWKwL" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://t.me/djhakar007ff" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                <a href="https://wa.me/+8801778526313" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="mailto:pkmdshuvo48@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </section>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h2>I'm a Developer, Shuvo</h2>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <div class="overlay" id="instagram-overlay" onclick="closeInstagramPopup()"></div>
    <div class="popup" id="instagram-popup">
        <h2>SUMTING NOT ABELABEL</h2>
        <button class="close-btn" onclick="closeInstagramPopup()">Close</button>
    </div>

    <div class="overlay" id="experience-overlay" onclick="closeExperiencePopup()"></div>
    <div class="popup" id="experience-popup">
        <h2>IM A PROFESSIONAL APP DEVELOPER</h2>
        <button class="close-btn" onclick="closeExperiencePopup()">Close</button>
    </div>

    <script>
        function refreshPage() {
            location.reload();
        }

        function typeWriter(text, elementId, delay, callback) {
            let index = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            const typing = setInterval(() => {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typing);
                    if (callback) callback();
                }
            }, delay);
        }

        function startTypingAnimation() {
            typeWriter("I Am Professional Application Developer.", "line1", 100, () => {
                document.getElementById("line2").style.display = "block";
                typeWriter("You can get various types of applications", "line2", 100, () => {
                    document.getElementById("line3").style.display = "block";
                    typeWriter("from me at very low cost.", "line3", 100, () => {
                        document.getElementById("line4").style.display = "block";
                        typeWriter("Click on social media icon to contact me.", "line4", 100);
                    });
                });
            });
        }

        window.onload = function() {
            startTypingAnimation();
            setInterval(changeImage, 10000);
        };

        let imageIndex = 0;
        const images = [
            "https://firebasestorage.googleapis.com/v0/b/shuvo-all-tools.appspot.com/o/photo%2F1000356089.png?alt=media&token=9e6e25cc-c4da-4c04-a8bb-518ff82ece4c",
            "https://firebasestorage.googleapis.com/v0/b/shuvo-all-tools.appspot.com/o/photo%2F1000356081.png?alt=media&token=6a6d90d5-737a-4ae8-847e-698e29b9fcc1",
        ];

        function changeImage() {
            const imgElement = document.getElementById('profile-photo');
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imageIndex = (imageIndex + 1) % images.length;
                imgElement.src = images[imageIndex];
                imgElement.style.opacity = 1;
            }, 1000);
        }

        function openPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function openInstagramPopup() {
            document.getElementById('instagram-overlay').style.display = 'block';
            document.getElementById('instagram-popup').style.display = 'block';
        }

        function closeInstagramPopup() {
            document.getElementById('instagram-overlay').style.display = 'none';
            document.getElementById('instagram-popup').style.display = 'none';
        }

        function openExperiencePopup() {
            document.getElementById('experience-overlay').style.display = 'block';
            document.getElementById('experience-popup').style.display = 'block';
        }

        function closeExperiencePopup() {
            document.getElementById('experience-overlay').style.display = 'none';
            document.getElementById('experience-popup').style.display = 'none';
        }

        function highlightSocialIcons() {
            const icons = document.querySelectorAll('.social-icons a');
            icons.forEach(icon => {
                icon.classList.add('active');
                setTimeout(() => {
                    icon.classList.remove('active');
                }, 1000);
            });
        }
    </script>
</body>
</html>
